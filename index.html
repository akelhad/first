        .alink,
        a {
            text-decoration: none;
            color: var(--secondary-text);
            transition: all 1s;
        }

        .backdiv {
            text-align: left;
            color: var(--secondary-text);
            transition: all 2s;
            width: 300px;
            position: relative;
            margin-bottom: 10px;
            padding: 10px 5px;
        }

        .backdiv:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 300px;
            background: var(--primary-background);
            z-index: -1;
            transition: all 2s;
        }

        .backdiv:hover:before {
            width: 330px;
            color: var(--primary-text);
            padding: 10px 5px;
            opacity: 0.9;
            background: var(--secondary-background);
        }

        .alink:hover {
            color: var(--primary-text);
        }
